version: 1
maxPreviewsCached: 10
vaults:
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
mermaid: true
useKatex: true
autoFoldFrontmatter: true
usePrettyRefs: true
dev:
    previewV2Enabled: false
lookup:
    note:
        selectionType: selectionExtract
        leaveTrace: false
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
site:
    copyAssets: true
    siteHierarchies:
        - travel
    siteRootDir: docs
    siteUrl: 'https://harshita-mindfire.github.io'
    usePrettyRefs: true
    title: Dendron
    description: Personal knowledge space
initializeRemoteVaults: true
seeds:
    dendron.templates: {}
dendronVersion: 0.61.0
